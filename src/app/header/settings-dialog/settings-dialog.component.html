<h2 mat-dialog-title>Ρυθμίσεις</h2>
<button
  mat-icon-button
  id="registration-icon"
  aria-label="Settings"
  type="button"
  (click)="openRegistrationDialog()"
>
  <mat-icon fontIcon="vpn_key"></mat-icon>
</button>
<mat-dialog-content>
  <form [formGroup]="settingsForm" class="settings-form">
    <div class="settings-section">
      <h3>Server</h3>
      <mat-form-field>
        <mat-label>Διεύθυνση</mat-label>
        <input
          matInput
          title="Διεύθυνση API"
          placeholder="https://remoteliveprint1.segas.gr"
          type="text"
          formControlName="apiAddress"
        />
        <mat-hint align="start"
          >π.χ. https://remoteliveprint1.segas.gr</mat-hint
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Όνομα Εφαρμογής</mat-label>
        <input
          matInput
          type="text"
          formControlName="appName"
          title="Όνομα Εφαρμογής"
          placeholder="π.χ. live_print_server"
        />
        <mat-hint align="start">π.χ. live_print_server</mat-hint>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button mat-dialog-close cdkFocusInitial>Κλείσιμο</button>
  <button
    mat-flat-button
    mat-dialog-close
    color="primary"
    (click)="saveSettings()"
    [disabled]="!settingsForm.valid"
  >
    Αποθήκευση
  </button>
</mat-dialog-actions>
