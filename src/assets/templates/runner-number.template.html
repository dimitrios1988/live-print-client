<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runner Number Template</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #fff;
        font-family: arial;
      }
      .bib {
        position: relative;
        width: 1122px;
        height: 794px;
        display: flex;
        flex-direction: row;
      }
      .number {
        font-size: 257px;
        font-weight: bold;
        text-align: center;
      }
      .name {
        font-size: 37px;
        font-weight: normal;
        display: inline-block;
        width: 100%;
        text-align: center;
      }
      .block {
        font-size: 57px;
        font-weight: bold;
        margin-left: 20%;
        transform: rotate(270deg);
        transform-origin: left top;
        position: absolute;
        left: 0;
        bottom: 8%;
        white-space: pre;
        line-height: 65px;
      }
      .qr {
        margin-left: 33%;
        position: absolute;
        left: 0;
        bottom: 2px;
      }
      .club {
        font-size: 12px;
        font-weight: bold;
        transform: rotate(270deg);
        transform-origin: left top;
        white-space: pre;
        position: absolute;
        left: 40%;
        bottom: 0%;
        line-height: 18px;
        text-align: center;
      }
      .main-container {
        width: 83%;
        display: flex;
        flex-direction: row;
        padding-top: 23%;
        margin-bottom: 17%;
      }
      .side-container {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        text-align: center;
        gap: 8%;
        margin-top: 6%;
        font-weight: bold;
      }
      .main-left {
        width: 14%;
        position: relative;
      }
      .main-right {
        position: relative;
        width: 10%;
      }
      .main-center {
        width: 100%;
      }
      .qr > img {
        width: 100%;
      }

      .tshirt-size {
        height: 6%;
      }
      .gender {
        height: 6%;
      }
      .registration-level {
        height: 6%;
      }
